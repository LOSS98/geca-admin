{% extends "layout.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <div class="row">
                        <div class="col-6">
                            <h6>Créer un nouveau shotgun</h6>
                        </div>
                        <div class="col-6 text-end">
                            <a href="{{ url_for('shotguns.shotguns_list') }}" class="btn btn-sm btn-outline-secondary">
                                <i class="fa fa-arrow-left"></i> Retour à la liste
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('shotguns.create_shotgun') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="title" class="form-control-label">Titre *</label>
                                    <input class="form-control" type="text" id="title" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="event_date" class="form-control-label">Date de l'événement</label>
                                    <input class="form-control" type="datetime-local" id="event_date" name="event_date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-control-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="max_participants" class="form-control-label">Nombre maximum de participants</label>
                                    <input class="form-control" type="number" id="max_participants" name="max_participants" min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch mt-4">
                                    <input class="form-check-input" type="checkbox" id="is_published" name="is_published">
                                    <label class="form-check-label" for="is_published">Publier immédiatement</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary">Créer le shotgun</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
