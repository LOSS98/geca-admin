{% extends "layout.html" %}

{% block content %}


    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12 col-xl-12">
                <div class="card h-100">
                    <div class="card-header pb-0 p-3">
                        <h6 class="mb-0">Ajouter un utilisateur</h6>
                    </div>
                    <div class="card-body p-3">
                        <form role="form" method="post" action="./createUser">
                            <div class="row">
                                <div class="col-12 col-xl-6">
                                    <label>Nom</label>
                                    <div class="mb-3">
                                        <input type="text" name="lname" class="form-control" placeholder="Nom">
                                    </div>
                                </div>
                                <div class="col-12 col-xl-6">
                                    <label>Prénom</label>
                                    <div class="mb-3">
                                        <input type="text" name="fname" class="form-control" placeholder="Prénom" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-xl-6">
                                    <label>Email</label>
                                    <div class="mb-3">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-12 col-xl-6">
                                    <label>Téléphone</label>
                                    <div class="mb-3">
                                        <input type="tel" name="tel" class="form-control" placeholder="Téléphone"
                                            aria-label="Téléphone"
                                            aria-describedby="email-addon">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-xl-6">
                                     <label>RIB</label>
                                    <div class="mb-3">
                                        <input type="text" name="rib" class="form-control" placeholder="RIB" required>
                                    </div>
                                </div>
                                <div class="col-12 col-xl-6">
                                    <label>Lydia</label>
                                    <div class="mb-3">
                                        <select class="form-select" name="lydia" id="type" required>
                                            <option disabled selected>Sélectionnez une valeur</option>
                                            <option value="1">Oui</option>
                                            <option value="0">Non</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0">Ajourt</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0">
                        <h6>Utilisateurs</h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Utilisateur
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Date de création
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Créé par
                                    </th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">Khalil Mzoughi</h6>
                                                <p class="text-xs text-secondary mb-0">khalil.mzoughi@uphf.fr</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="text-xs font-weight-bold mb-0">Le 06 Avril 2024</p>
                                        <p class="text-xs text-secondary mb-0">14h00</p>
                                    </td>
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">Khalil Mzoughi</h6>
                                                <p class="text-xs text-secondary mb-0">khalil.mzoughi@uphf.fr</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <a href="javascript:" class="text-secondary font-weight-bold text-xs"
                                           data-toggle="tooltip" data-original-title="Edit user">
                                            Edit
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
